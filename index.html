<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Age Calculatore</title>
</head>
<body>

    <div class="container border border-2 p-1  my-5 w-50 bg-light" style="border-radius: 20px; box-shadow: 0px 0px 10px 0px white;">
        <h2 class=" pt-3 text-center" style=" color: rgb(0, 0, 0);  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;"><b>AGE CALCULATOR</b></h2>
        <div class="d-flex justify-content-center"><hr class="w-50 "></div>
        
            <label for="" class="my-3 h4 " > Enter Your Date of Birth: </label>
            <br>

            <div class="row">
                <div class="col ">
                    <input type="date" id="dob" class="form-control my-2">
                </div>
                <div class="col">
                    <button class="px-4 mx-3 py-2  my-2" onclick="calenderage()" style="border-radius: 30px;" ><b>Calculate</b></button>                
                </div>
            </div>
            


        

         <div class="row my-4">
            <div class="col ">
                <p id="year" class=" text-center  h3  py-2 ">  - </p>
                <h5 class=" text-center h3">Year</h5>

            </div>
            <div class="col">
                <p id="month" class=" text-center h3 py-2"> - </p>
                <h5 class="text-center h3">Month</h5>

            </div>
            <div class="col day">
                <p id="day" class=" text-center  h3 py-2"> - </p>
                <h5 class="text-center h3">Day</h5>

            </div>
         </div>



    </div>
    <script src="main.js"></script>

</body>
</html>
